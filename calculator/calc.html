<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="calc.js" defer></script>
  <link rel="stylesheet" href="calc.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>

  <div class="box" id="container">
    <div class="inputs">
      <input type="text" id="num1" readonly>
    </div>

    <div class="deletion">
      <button data-type="action" data-value="clear" class="action-button">AC</button>
      <button data-type="action" data-value="delete" class="action-button">Del</button>
    </div>

    <div class="buttons">
      <button data-type="number" data-value="1" class="button">1</button>
      <button data-type="number" data-value="2" class="button">2</button>
      <button data-type="number" data-value="3" class="button">3</button>
      <button data-type="operator" data-value="+" class="button">+</button>
      <button data-type="number" data-value="4" class="button">4</button>
      <button data-type="number" data-value="5" class="button">5</button>
      <button data-type="number" data-value="6" class="button">6</button>
      <button data-type="operator" data-value="-" class="button">-</button>
      <button data-type="number" data-value="7" class="button">7</button>
      <button data-type="number" data-value="8" class="button">8</button>
      <button data-type="number" data-value="9" class="button">9</button>
      <button data-type="operator" data-value="*" class="button">*</button>
      <button data-type="decimal" data-value="." class="button">.</button>
      <button data-type="number" data-value="0" class="button">0</button>
      <button data-type="action" data-value="equal" class="button">=</button>
      <button data-type="operator" data-value="/" class="button">/</button>
    </div>
  </div>
</body>
</html>
