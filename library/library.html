<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="library.js" defer></script>
  <link rel="stylesheet" href="library.css" />
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet" />
  <title>Library</title>
</head>
<body>
  <h1>Library</h1>

  <button id="add-book">
    <span class="mdi mdi-book-plus"></span> Add Book
  </button>

  <dialog id="book-dialog">
    <form method="dialog" class="form-container">
      <label for="title">Enter the book title</label>
      <input type="text" id="title" class="input" placeholder="Title" />
      <label for="author">Enter author name</label>
      <input type="text" id="author" class="input" placeholder="Author" />
      <label for="pages">No. of pages</label>
      <input type="number" id="pages" class="input" placeholder="Pages" />
      <label><input type="checkbox" id="read" /> Read</label>
      <button id="confirm-add">Confirm Add</button>
    </form>
  </dialog>

  <div class="books" id="book-display"></div>
</body>
