<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
    <title>Form</title>
</head>
<body>
    <div class="intro-pic">
    </div>


    <div class="form-content">
       
       <div class="texts">
       <p class="first-para">This is not a real online service! You know you need something like this in 
        your life to help you realize your deepest dreams.
        </p><h1>Sign-Up</h1><h2>to get started</h2>
       <p class="second-para">You know you want to.
       </p>
    </div>
    <div class="entries">
        <p class="entry-para">Let's do this!</p>
       <form id = "myForm"  action = "result.html" method="GET">
        <fieldset>
             <div class="first-name">
            <label for ="first-name">First Name</label>
             <input type="text" id="first-name" required>   
            </div>
            <div class="last-name">
                <label for ="last-name">Last Name</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="email">
                <label for="e-mail">Email</label>
                <input type="email" id="e-mail" required>
            </div>
            <div class="number">
                <label for= "number">Phone Number</label>
                <input type="tel" id="number" required>
            </div>
            <div class="pass">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" minlength="8" maxlength="50"  required>
            </div>
            <div class="confirm-pass">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" minlength="8" maxlength="50" required>
            </div>
        </div>
        </fieldset>

       <button id="btn" type="submit">Create Account</button>
    </form> 
        <p class="last-para">Already have an account?<a href="login.html">Log in</a></p>
    </div>
</body>
</html>
